# SpecForge Review Configuration
# See: plans/abstract-floating-bubble.md

# Review target paths
review_paths:
  - "requirements/**/*.md"

# Agent configuration (Phase 1: rule-based only)
agents:
  phase1:
    - name: requirements-analyst
      enabled: true
      description: "Requirements quality, completeness, and clarity review (rule-based)"

# Review settings (rule-based engine - no external AI API)
review:
  engine: rule-based
  max_review_cycles_per_pr: 10

# Allowed external APIs (whitelist)
# - GitHub API (REST/GraphQL): PR操作、Checks、コメント
# - Google Gemini 2.5 Flash: 将来のAI機能用（現在未使用）
# 上記以外の外部AI API (OpenAI, Anthropic, Cohere, Azure OpenAI等) は禁止
allowed_apis:
  - github
  - google-gemini-flash

# PR comment settings
comment:
  marker: "<!-- specforge-review -->"
  update_existing: true

# AI guardrails
guardrails:
  ai_can_approve: false
  ai_review_mode: "COMMENT"  # COMMENT or REQUEST_CHANGES, never APPROVE
  require_ai_proposal_tag: true
  ai_proposal_prefix: "[AI提案]"
  require_human_approval: true

# Labels
labels:
  approval: "requirements-approved"

# Branch naming convention
branch_patterns:
  feature: "feat/requirements-*"
  fix: "fix/requirements-*"
