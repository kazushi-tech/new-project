services:
  - type: web
    name: specforge-review
    runtime: node
    plan: starter
    region: singapore
    branch: main
    buildCommand: npm ci && npm run build
    startCommand: node dist/server/src/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_UI_TOKEN
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: REVIEW_PROVIDER
        value: auto
